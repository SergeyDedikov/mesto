<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css" />
  <link href="./images/icon-compas.png" rel="icon" type="image/png" />
</head>

<body class="page">

  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место.Россия" />
    </header>

    <main>

      <section class="profile" aria-label="Profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add"></button>
      </section>

      <section class="popup" aria-label="Popup">
        <form class="popup__container">
          <button class="popup__close" type="reset"></button>
          <div class="form">
            <h3 class="form__heading">Редактировать профиль</h3>
            <fieldset class="form__input-container">
              <input class="form__item form__item_name" type="text" name="name" value="Жак-Ив Кусто">
              <input class="form__item form__item_job" type="text" name="job" value="Исследователь океана">
            </fieldset>
            <button class="form__submit" type="submit">Сохранить</button>
          </div>
        </form>
      </section>

      <section class="elements" aria-label="Elements">
        <ul class="elements__list">
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-baykal.jpg" alt="Озеро Байкал" />
              <div class="card__info">
                <h2 class="card__title">
                  Байкал
                </h2>
                <div class="card__like"></div>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-hohlovka.jpg" alt="Деревянный храм" />
              <div class="card__info">
                <h2 class="card__title">
                  Хохловка, Пермский край
                </h2>
                <div class="card__like card__like_active"></div>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-zhigalan.jpg" alt="Водопад в лесу" />
              <div class="card__info">
                <h2 class="card__title">
                  Жигалинские водопады
                </h2>
                <div class="card__like"></div>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-altai.jpg" alt="Русло горного ручья" />
              <div class="card__info">
                <h2 class="card__title">
                  Алтай
                </h2>
                <div class="card__like"></div>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-rostov.jpg" alt="Православный храм" />
              <div class="card__info">
                <h2 class="card__title">
                  Ростов
                </h2>
                <div class="card__like"></div>
              </div>
            </article>
          </li>
          <li>
            <article class="card">
              <img class="card__photo" src="./images/cards/card-kamchatka.jpg" alt="Горный пик в облаках" />
              <div class="card__info">
                <h2 class="card__title">
                  Камчатка
                </h2>
                <div class="card__like"></div>
              </div>
            </article>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">
        &#169; 2021 Mesto Russia & Sergey Dedikov
      </p>
    </footer>

  </div>
  <script src="./scripts/popupOpenClose.js"></script>
  <script src="./scripts/editProfile.js"></script>
</body>

</html>
