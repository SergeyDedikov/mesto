  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <form name="edit-profile">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input class="popup__item popup__item_value_name" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__item popup__item_value_job" type="text" name="job" value="Исследователь океана">
        </fieldset>
        <button class="popup__button popup__button_type_submit" type="submit">Сохранить</button>
        <button class="popup__button popup__button_type_close popup__button_type_close-edit-profile"
          type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container popup__container_type_add-place">
      <form name="add-place" class="form__add-place">
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__input-container">
          <input class="popup__item popup__item_value_place" type="text" name="place" placeholder="Название">
          <input class="popup__item popup__item_value_link" type="text" name="link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__button popup__button_type_submit" type="submit">Создать</button>

          type="button"></button>
      </form>
    </div>

  <div class="popup popup_type_card">

      <figcaption class="popup__card-info">
        <p class="popup__card-description"></p>
      </figcaption>
      <button class="popup__button popup__button_type_close popup__button_type_close-card" type="button"></button>
  </div>

  <template id="card-template">
    <li>
      <figure class="card">
        <button class="card__button-image button" type="button">
          <img class="card__photo" src="" alt="" />
        </button>
        <figcaption class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__button-like button" type="button"></button>
          <button class="card__button-remove button" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>
