<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css" />
  <link href="./images/icon-compas.svg" rel="icon" type="image/svg+xml" />
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место.Россия" />
  </header>

  <main class="main">

    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add button" type="button"></button>
    </section>

    <section class="cards" aria-label="Карточки мест">
      <ul class="cards__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">
      &copy; 2021 Mesto Russia & Sergey Dedikov
    </p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <form name="edit-profile" class="popup__form popup__form_edit-profile" novalidate>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <label class="popup__field">
            <input id="name" class="popup__input popup__input_value_name" type="text" name="name" value="Жак-Ив Кусто"
              required minlength="2" maxlength="40">
            <span id="name-error" class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input id="job" class="popup__input popup__input_value_job" type="text" name="job"
              value="Исследователь океана" required minlength="2" maxlength="200">
            <span id="job-error" class="popup__error"></span>
          </label>
        </fieldset>
        <button class="popup__button popup__button_save button" type="submit">Сохранить</button>
        <button class="popup__close popup__close_edit-profile button" type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container popup__container_type_add-place">
      <form name="add-place" class="popup__form popup__form_add-place" novalidate>
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__input-container">
          <label class="popup__field">
            <input id="place" class="popup__input popup__input_value_place" type="text" name="place"
              placeholder="Название" required minlength="2" maxlength="30">
            <span id="place-error" class="popup__error"></span>
          </label>
          <label class="popup__field">
            <input id="link" class="popup__input popup__input_value_link" type="url" name="link"
              placeholder="Ссылка на картинку" required>
            <span id="link-error" class="popup__error"></span>
          </label>
        </fieldset>
        <button class="popup__button popup__button_create button" type="submit">Создать</button>
        <button class="popup__close popup__close_add-place button" type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <figure class="popup__card">
      <img class="popup__card-image" />
      <figcaption class="popup__card-info">
        <p class="popup__card-description"></p>
        <button class="popup__close popup__close_card button" type="button"></button>
      </figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li>
      <figure class="card">
        <img class="card__photo" />
        <figcaption class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__button-like button" type="button"></button>
          <button class="card__button-remove button" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script type="module" src="./scripts/consts.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/utils.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <!-- <script src="./scripts/validate.js"></script> -->
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
