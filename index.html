<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css" />
  <link href="./images/icon-compas.png" rel="icon" type="image/png" />
</head>

<body class="page">

  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место.Россия" />
    </header>

    <main>

      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add"></button>
      </section>

      <section class="popup" aria-label="Редактировать профиль">
        <form class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input class="popup__item popup__item_name" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__item popup__item_job" type="text" name="job" value="Исследователь океана">
          </fieldset>
          <button class="popup__button popup__button_submit" type="submit">Сохранить</button>
          <button class="popup__button popup__button_close" type="reset"></button>
        </form>
      </section>

      <section class="cards" aria-label="Карточки мест">
        <ul class="cards__list">
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-baykal.jpg" alt="Озеро Байкал" />
              <figcaption class="card__info">
                <p class="card__description">
                  Байкал
                </p>
                <div class="card__like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-hohlovka.jpg" alt="Деревянный храм" />
              <figcaption class="card__info">
                <p class="card__description">
                  Хохловка, Пермский край
                </p>
                <div class="card__like card__like_active"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-zhigalan.jpg" alt="Водопад в лесу" />
              <figcaption class="card__info">
                <p class="card__description">
                  Жигалинские водопады
                </p>
                <div class="card__like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-altai.jpg" alt="Русло горного ручья" />
              <figcaption class="card__info">
                <p class="card__description">
                  Алтай
                </p>
                <div class="card__like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-rostov.jpg" alt="Православный храм" />
              <figcaption class="card__info">
                <p class="card__description">
                  Ростов
                </p>
                <div class="card__like"></div>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="card">
              <img class="card__photo" src="./images/cards/card-kamchatka.jpg" alt="Горный пик в облаках" />
              <figcaption class="card__info">
                <p class="card__description">
                  Камчатка
                </p>
                <div class="card__like"></div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">
        &#169; 2021 Mesto Russia & Sergey Dedikov
      </p>
    </footer>

  </div>
  <script src="./scripts/popupOpenClose.js"></script>
  <script src="./scripts/editProfile.js"></script>
</body>

</html>
