<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet" type="text/css" />
  <link href="./images/icon-compas.svg" rel="icon" type="image/svg+xml" />
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="Логотип Место.Россия" />
  </header>

  <main class="main">

    <section class="profile" aria-label="Профиль пользователя">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button profile__button_type_edit button" type="button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__button profile__button_type_add button" type="button"></button>
    </section>

    <section class="cards" aria-label="Карточки мест">
      <ul class="cards__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">
      &copy; 2021 Mesto Russia & Sergey Dedikov
    </p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_edit-profile">
      <form name="edit-profile">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input class="popup__item popup__item_value_name" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__item popup__item_value_job" type="text" name="job" value="Исследователь океана">
        </fieldset>
        <button class="popup__button_type_submit button" type="submit">Сохранить</button>
        <button class="popup__button_type_close popup__button_type_close-edit-profile button"
          type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container popup__container_type_add-place">
      <form name="add-place" class="form__add-place">
        <h3 class="popup__heading">Новое место</h3>
        <fieldset class="popup__input-container">
          <input class="popup__item popup__item_value_place" type="text" name="place" placeholder="Название">
          <input class="popup__item popup__item_value_link" type="text" name="link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="popup__button_type_submit" type="submit button">Создать</button>
        <button class="popup__button_type_close popup__button_type_close-add-place button"
          type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_card">
    <figure class="popup__card">
      <img class="popup__card-image" />
      <figcaption class="popup__card-info">
        <p class="popup__card-description"></p>
      </figcaption>
      <button class="popup__button_type_close popup__button_type_close-card button" type="button"></button>
  </div>

  <template id="card-template">
    <li>
      <figure class="card">
        <img class="card__photo" src="" alt="" />
        <figcaption class="card__info">
          <h2 class="card__description"></h2>
          <button class="card__button-like button" type="button"></button>
          <button class="card__button-remove button" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
